<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <form>
        <h1>Register</h1>
        <div class="social-icon">
            <img src="https://pluspng.com/img-png/google-logo-png-open-2000.png" alt="">
            <img src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/facebook_circle-512.png" alt="">
            <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="">
            <img src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/linkedin_circle-512.png" alt="">
        </div>

        <div class="input">
            <input class="input-box type="text" name="username" placeholder="Username">
            <input class="input-box type="email" name="Email" placeholder="Email">
            <input class="input-box type="password" name="Password" placeholder="Password">
            <input class="input-box type="password" name="Confirm-Password" placeholder="Confirm Password">

            <input class="btn" type="submit" value="Register">
        </div>
    </form>

</body>
</html>
